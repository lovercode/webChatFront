                                    <div style="width:20%;float:left;text-align:center">

                                        <div class="btn-group">
                                            <button type="button" id="userGroup" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
